<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/positioning.css">
        <title>Design and UX, Abner and Aaron</title>
    </head>
    <body>
        <nav>
            <div class="gray-1 col-1-1 height-200">
                <div class="gray-2 col-1-7 height-100"></div>
                <div class="gray-2 col-1-7 height-100"></div>
            </div>
        </nav>
        
        <main>
            <section>
                <div class="col-1-2 height-500 gray-3"></div>
                <div class="col-1-2 height-500 gray-2"></div>
                <div class="col-1-2 height-500 gray-4"></div>
                <div class="col-1-2 height-500 gray-2"></div>
            </section>
            
            <section><div class="col-1-1 height-400 black"></div></section>
            
            <section>
                <div class="col-1-4 height-500"></div>
                <div class="col-1-4 height-500"></div>
                <div class="col-1-4 height-500"></div>
            </section>

            <section>
                <div class="col-1-2">
                    <div class="col-1-1 height-500 gray-3"></div>
                </div>
                <div class="col-1-2">
                    <div class="col-1-2 height-500"></div>
                    <div class="col-1-2 height-500"></div>
                </div>
            </section>
            
            <section>
                <div class="col-1-2">
                    <div class="col-1-2 height-500"></div>
                    <div class="col-1-2 height-500"></div>
                </div>
                <div class="col-1-2">
                    <div class="col-1-1 height-500 gray-3"></div>
                </div> 
            </section>
            
            <section><div class="col-1-1 height-800"></div></section>
            
            <section class="margin-none text-align-left">
                <div class="col-1-4 height-300 gray-1"></div>
            </section>

            <section><div class="col-1-1 height-200"></div></section>
            
            <section class="margin-none text-align-left">
                <div class="col-1-2 height-300">
                    <div class="col-1-4 height-100 gray-1"></div>
                </div>
                <div class="col-1-2 height-300">
                    <div class="col-1-4 height-100 gray-1"></div>
                </div>
            </section>
            <section class="margin-none text-align-left">
                <div class="col-1-2 height-300">
                    <div class="col-1-4 height-100 gray-1"></div>
                </div>
                <div class="col-1-2 height-300">
                    <div class="col-1-4 height-100 gray-1"></div>
                </div>
            </section>
            <section class="margin-none text-align-left">
                <div class="col-1-2 height-300">
                    <div class="col-1-4 height-100 gray-1"></div>
                </div>
                <div class="col-1-2 height-300">
                    <div class="col-1-4 height-100 gray-1"></div>
                </div>
            </section>
            
            <section><div class="col-1-1 height-300 gray-3"></div></section>
            
            <section>
                <div class="col-1-4 height-800"></div>
                <div class="col-1-4 height-800"></div>
                <div class="col-1-4 height-800"></div>
                <div class="col-1-4 height-800"></div>
            </section>
            
            <section>
                <div class="col-5-6 height-400 gray-3"></div>
            </section>
            
            <section class="col-1-1 height-300"></section>
        </main>
        
        <footer>
            <section>
                <div class="col-1-1 height-800 gray-3"></div>
            </section>
        </footer>
    </body>
</html>
